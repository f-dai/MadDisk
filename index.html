<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #disk {
      position: relative;
      background-color: #3498db;
      border-radius: 50%;
    }

    .number {
      display: inline-block;
      position: relative;
      font-size: 20px;
      color: black;
    }
  </style>
  <title>Rotating Disk with Scattered Numbers</title>
</head>
<body>
  <div id="disk">
    <span class="number" data-degree="0" data-index="0" data-track="0">1</span><!--
    --><span class="number" data-degree="45" data-index="1" data-track="0">2</span><!--
    --><span class="number" data-degree="90" data-index="2" data-track="0">3</span><!--
    --><span class="number" data-degree="135" data-index="3" data-track="0">4</span><!--
  --><span class="number" data-degree="0" data-index="0" data-track="1">1</span><!--
    --><span class="number" data-degree="45" data-index="1" data-track="1">2</span><!--
    --><span class="number" data-degree="90" data-index="2" data-track="1">3</span><!--
    --><span class="number" data-degree="135" data-index="3" data-track="1">4</span><!--
  --><span class="number" data-degree="0" data-index="0" data-track="2">1</span><!--
    --><span class="number" data-degree="45" data-index="1" data-track="2">2</span><!--
    --><span class="number" data-degree="90" data-index="2" data-track="2">3</span><!--
    --><span class="number" data-degree="135" data-index="3" data-track="2">4</span>
    <!-- Add more numbers as needed -->
  </div>

  <script>
    // Number of tracks. Must be at least 2
    const tracks = 3;
    const disk_diameter = 400;
    // Size of each number <span>
    const number_width = 10;
    const number_height = 20;
    // The ratio of radius of the outer track and diameter of the disk
    const max_radius_ratio = 0.4;
    const min_radius_ratio = 0.1;

    const disk = document.getElementById('disk');
    const numbers = document.querySelectorAll('.number');
    let rotationDegree = 0;

    function init() {
      disk.style.width = `${disk_diameter}px`;
      disk.style.height = `${disk_diameter}px`;
      numbers.forEach((number) => {
        number.style.width = `${number_width}px`;
        number.style.height = `${number_height}px`;
      });
    }

    init();

    function updateNumbersPosition() {
      numbers.forEach((number) => {
        const degree = parseInt(number.dataset.degree);
        const rotatedDegree = degree + rotationDegree;
        const track = parseInt(number.dataset.track);
        const index = parseInt(number.dataset.index);
        const radius_ratio = track / (tracks - 1) * (max_radius_ratio - min_radius_ratio) + min_radius_ratio;

        const x = Math.sin(rotatedDegree * (Math.PI / 180)) * radius_ratio * 100;
        const y = Math.cos(rotatedDegree * (Math.PI / 180)) * radius_ratio * 100;

        number.style.left = `calc(${50 + x}% - ${index * number_width}px - ${number_width / 2}px)`;
        number.style.top = `calc(${50 - y}% - ${number_height / 2}px)`;
      });
    }

    function rotateDisk(degrees) {
      rotationDegree += degrees;
      //disk.style.transform = `rotate(${rotationDegree}deg)`;
      updateNumbersPosition();
    }

    updateNumbersPosition();

    setInterval(() => {
      rotateDisk(2);
    }, 40);
  </script>
</body>
</html>
