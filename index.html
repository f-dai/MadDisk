<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #disk {
      position: relative;
      background-color: #3498db;
      border-radius: 50%;
    }

    #head {
      display: inline-block;
      position: relative;
      background-color: red;
      border-radius: 50%;
    }

    .number {
      display: inline-block;
      position: relative;
      font-size: 20px;
      color: black;
    }
  </style>
  <title>Rotating Disk with Scattered Numbers</title>
</head>
<body>
  <div id="head"></div>
  <div id="disk"></div>
  <!-- <canvas id="canvas">
  </canvas> -->

  <script>
    // Number of tracks. Must be at least 2
    const tracks = 3;
    // Number of sectors.
    const sectors = 8;
    // All sizes are in px
    const disk_diameter = 400;
    const head_diameter = 20;
    // Each keydown will move head this distance in px.
    const head_speed = 4;
    // Size of each number <span>
    const number_width = 10;
    const number_height = 20;
    // The ratio of radius of the outer track and diameter of the disk
    const max_radius_ratio = 0.4;
    const min_radius_ratio = 0.1;
    // Maximum movement of head: to the inner most track
    const head_max_left = disk_diameter / 2 * (1 - min_radius_ratio * 2) + head_diameter / 2;
    const head_min_left = disk_diameter / 2 * (1 - max_radius_ratio * 2) + head_diameter / 2;

    const disk = document.getElementById('disk');
    const head = document.getElementById('head');
    // const canvas = document.getElementById('canvas');
    let numbers = []; //document.querySelectorAll('.number');
    let rotationDegree = 0;

    function init() {
      // canvas.style.width = `${disk_diameter}px`;
      // canvas.style.height = `${disk_diameter}px`;
      disk.style.width = `${disk_diameter}px`;
      disk.style.height = `${disk_diameter}px`;
      head.style.width = `${head_diameter}px`;
      head.style.height = `${head_diameter}px`;
      // Make the head just cover the outer sectors
      head.style.left = `${head_min_left}px`;
      // head.style.left = `${disk_diameter * (1 - max_radius_ratio * 2) - number_width - head_diameter / 2}px`;
      head.style.zIndex = 9;
      // head.style.top = `calc(50% - ${head_diameter / 2}px)`;

      // Global index of the numbers
      let index = 0;
      // Generate numbers
      for (let i = 0; i < tracks; ++i) {
        for (let j = 0; j < sectors; ++j) {
          number = document.createElement("span");
          number.textContent = index;
          number.dataset.index = (index++);
          // relative degree within the same track
          number.dataset.degree = j / sectors * 360;
          number.className = 'number';
          number.dataset.track = i;
          number.dataset.sector = j;
          number.style.width = `${number_width}px`;
          number.style.height = `${number_height}px`;
          numbers.push(number);
          disk.appendChild(number);
        }
      }

      // let line_start_x = disk_diameter / 2;
      // let line_start_y = disk_diameter / 2;
      // for (j = 0; j < sectors; ++j) {
      //   const ctx = canvas.getContext('2d');
      //   // set line stroke and line width
      //   ctx.strokeStyle = 'red';
      //   ctx.lineWidth = 1;

      //   // draw a red line
      //   ctx.beginPath();
      //   ctx.moveTo(line_start_x, line_start_y);
      //   // Line start from theta / 2, each with theta interval (theta = 360 / sectors)
      //   let angle = 360 / sectors / 2 + 360 / sectors * j;
      //   ctx.lineTo(disk_diameter / 2 * Math.cos(angle * (Math.PI / 180)), disk_diameter / 2 * Math.sin(angle * (Math.PI / 180)));
      //   ctx.stroke();
      // }
    }

    init();

    function updateNumbersPosition() {
      numbers.forEach((number) => {
        const degree = parseInt(number.dataset.degree);
        const rotatedDegree = degree + rotationDegree;
        const track = parseInt(number.dataset.track);
        const index = parseInt(number.dataset.index);
        const radius_ratio = track / (tracks - 1) * (max_radius_ratio - min_radius_ratio) + min_radius_ratio;

        const x = Math.sin(rotatedDegree * (Math.PI / 180)) * radius_ratio * 100;
        const y = Math.cos(rotatedDegree * (Math.PI / 180)) * radius_ratio * 100;

        number.style.left = `calc(${50 + x}% - ${index * number_width}px - ${number_width / 2}px)`;
        number.style.top = `calc(${50 - y}% - ${number_height / 2}px)`;
      });
    }

    function rotateDisk(degrees) {
      rotationDegree += degrees;
      updateNumbersPosition();
    }

    function handleKeyDown(event) {
      let head_left = parseFloat(document.getElementById('head').style.left);
      if (event.key === 'ArrowLeft') {
        if (head_left <= head_min_left) return;
        head.style.left = head_left - head_speed + 'px';
      } else if (event.key === 'ArrowRight') {
        if (head_left >= head_max_left) return;
        head.style.left = head_left + head_speed + 'px';
      }
    }

    document.addEventListener('keydown', handleKeyDown);

    updateNumbersPosition();

    setInterval(() => {
      rotateDisk(2);
    }, 40);
  </script>
</body>
</html>
