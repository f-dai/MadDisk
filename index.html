<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'VT323';
      src: url('assets/VT323-Regular.woff2') format('woff2'),
        url('assets/VT323-Regular.woff') format('woff');
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    #container {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      margin: auto 30px;
    }

    .line-break {
      width: 100%;
    }

    #header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #title {
      margin-right: auto;
    }

    .text {
      font-family: 'VT323';
      font-size: 30px;
      color: white;
    }

    #time {
      display: flex;
    }

    #score {
      display: flex;
      margin-left: auto;
    }

    /* whitespace */
    #curscore:before, #curtime:before, #replay-alg:before {
      content: "\00a0 ";
    }

    #main-content {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
    }

    #queue {
      display: flex;
      width: 100px;
      margin-top: 60px;
      margin-right: auto;
      flex-direction: column;
    }

    .queue-box {
      display: inline-block;
      border: 1px solid white;
      margin: 3px;
      width: 100%;
      height: 40px;
      padding-left: 10px;
    }

    #disk {
      position: relative;
      background-color: #3498db;
      border-radius: 50%;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    /* To align with queue */
    #main-content::after {
      content: "I love Madhacks";
      display: flex;
      width: 100px;
      margin-left: auto;
      visibility: hidden;
    }

    #head {
      display: inline-block;
      position: absolute;
      background-color: red;
      border-radius: 50%;
    }

    .line {
      display: inline-block;
      position: absolute;
    }

    .circle {
      display: inline-block;
      position: absolute;
      border-radius: 50%;
    }

    .number {
      display: inline-block;
      position: relative;
      font-family: 'VT323';
      font-size: 30px;
      color: black;
    }

    #replay {
      visibility: hidden;
    }
  </style>
  <title>MadDisk</title>
</head>
<body>
<div id="container">
  <div id="header">
    <div id="title"><span class="text">MadDisk.</span><a class="text" href="https://github.com/f-dai/MadDisk">getSource()</a></div>
    <div id="time"><span class="text">Time:</span><span id="curtime" class="text">00:00</span></div>
    <div id="score"><span class="text">Score:</span><span id="curscore" class="text">0</span></div>
  </div>
  <div class="line-break"></div>
  <div id="main-content">
  <div id="queue"></div>
  <div id="disk">
    <div id="head"></div>
  </div>
  </div>
  <div class="line-break"></div>
  <div id="status"><span class="text" id="status-text">&gt; Boot</span></div>
  <div class="line-break"></div>
  <div id="replay"><span class="text" id="replay-text">&gt; AI Replay w/</span><span class="text" id="replay-alg" data-id="0">[SSTF]</span></div>
</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
