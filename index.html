<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #disk {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 50%;
    }

    .number {
      position: relative;
      font-size: 20px;
      color: black;
    }
  </style>
  <title>Rotating Disk with Scattered Numbers</title>
</head>
<body>
  <div id="disk">
    <span class="number" data-degree="0" data-index="0">1</span><!--
    --><span class="number" data-degree="45" data-index="1">2</span><!--
    --><span class="number" data-degree="90" data-index="2">3</span><!--
    --><span class="number" data-degree="135" data-index="3">4</span>
    <!-- Add more numbers as needed -->
  </div>

  <script>
    const number_width = 10;
    const number_height = 20;

    const disk = document.getElementById('disk');
    const numbers = document.querySelectorAll('.number');
    let rotationDegree = 0;

    function init() {
      numbers.forEach((number) => {
        number.style.width = number_width;
        number.style.height = number_height;
      });
    }

    function updateNumbersPosition() {
      numbers.forEach((number) => {
        const degree = parseInt(number.dataset.degree);
        const rotatedDegree = degree + rotationDegree;
        const radius = 40; // Adjust this to control the radius of the circle
        const index = parseInt(number.dataset.index);

        const x = Math.sin(rotatedDegree * (Math.PI / 180)) * radius;
        const y = Math.cos(rotatedDegree * (Math.PI / 180)) * radius;

        number.style.left = `calc(${50 + x}% - ${index * number_width}px - ${number_width / 2}px)`;
        number.style.top = `calc(${50 - y}% - ${number_height / 2}px)`;
        console.log(`${number.style.left}, ${number.style.top}`);
      });
    }

    function rotateDisk(degrees) {
      rotationDegree += degrees;
      //disk.style.transform = `rotate(${rotationDegree}deg)`;
      updateNumbersPosition();
    }

    updateNumbersPosition();

    setInterval(() => {
      rotateDisk(2);
    }, 40);
  </script>
</body>
</html>
